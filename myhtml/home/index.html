<script type="text/javascript">

    (function () {
        var left = 0;
        var box = document.querySelector("#box");
        var num = document.querySelector(".loading>.num");
        var node = document.querySelector(".nodebox");
        var load = document.querySelector(".loading");

        var tim1 = setInterval(function () {
            left += 1;
            if (left > 100) {
                left = 100;
                load.style.cssText += 'display:none;';
                clearInterval(tim1);
                time1(left)
            }
            box.style.left = left / 100 * 500 + "px";
            node.style.width = (1 - left / 100) * 500 + 'px';
            num.innerHTML = left + '%';
        }, 20);

        function time1(time) {
            if (time === 100) {
                var screen1 = document.querySelector('.screen1');
                var screen2 = document.querySelector('.screen2');
                var container0 = document.querySelector('.container0');
                var num = 50;
                var tim2 = setInterval(function () {
                    num--;
                    screen1.style.width = num + '%';
                    screen2.style.width = num + '%';
                    if (num < 0) {
                        container0.style.width = 0+'px';
                        clearInterval(tim2);
                        var comina = document.querySelector('.container1>.mybloo>.comein');
                        comina.addEventListener('mousedown',function () {
                            console.log('ok');
                            comina.style.cssText+= 'box-shadow: 0px 1px 0px 1px rgba(117, 102, 22, 0.69);' +
                                'background-color: rgba(213, 155, 12, 0.66);' +
                                'padding: 6px;' +
                                'color: rgb(247, 223, 42);'
                        });
                        comina.addEventListener('mouseup',function () {
                            console.log('ok');
                            comina.style.cssText+= 'box-shadow: 0px 3px 0px 1px rgba(117, 102, 22, 0.69);' +
                                'background-color: rgba(184, 134, 11, 0.66);' +
                                'padding: 5px;' +
                                'color: rgb(255, 162, 63);'
                        })
                    }
                }, 40)
            }
        }
    }());

</script>
