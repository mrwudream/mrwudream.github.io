<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Animated Background Headers | Demo 2</title>
    <!--必要样式-->
    <link rel="stylesheet" type="text/css" href="css/component.css"/>
    <link rel="stylesheet" type="text/css" href="css/mycss0.css"/>
    <!--[if IE]>
    <script src="js/html5.js"></script>
    <![endif]-->

</head>
<body>
<audio src="img/young.mp3" autoplay loop></audio>
<div class="warn">
    <div class="text">
        <h1>拼命更新中</h1>
        <ul>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>
<div class="music">
    <img style="width: 100%;border-radius: 50%;" src="img/music.jpg" alt="">
    <div class="sheng">
        <div><img style="width: 100%;" src="img/m0.png" alt=""></div>
    </div>
</div>

</div>
<div class="container demo-2">
    <div class="content">
        <div id="large-header" class="large-header">
            <canvas id="demo-canvas"></canvas>
            <h1 class="main-title"></h1>
        </div>
    </div>
</div>
<script src="js/demo-2.js"></script>
</body>
<script>
    var audio=document.querySelector('audio');
    var musi=document.querySelector('.warn>.music');
    var muimg=document.querySelector('.warn>.music>img');
    musi.addEventListener('click',function () {
        if(!audio.paused){
            audio.pause();
            muimg.style.cssText+='opacity: 0.8;'
        }else{
            audio.play();
            muimg.style.cssText+='opacity: 1;'
        }
    });
</script>
</html>
